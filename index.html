<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solitaire</title>
    <link rel="stylesheet" href ="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">    
</head>
<body>
    <h1>SOLITAIRE</h1>
    <div id='metagame'>
    </div>
    <div id ='game'>
            <span>restart</span>
        <div id='tableau'>
            <div id='t0' class='cards'></div>
            <div id='t1' class='cards'></div>
            <div id='t2' class='cards'></div>
            <div id='t3' class='cards'></div>
            <div id='t4' class='cards'></div>
            <div id='t5' class='cards'></div>
            <div id='t6' class='cards'></div>
        </div>
        <div id='flex'>
            <div id='stock'>
                <div class='cards'>stock</div>
            </div>
            <div id='waste'>
            </div>
            <div id='foundation'>
                <div class='cards'>spades</div>
                <div class='cards'>hearts</div>
                <div class='cards'>clubs</div>
                <div class='cards'>diamonds</div>
            </div>
        </div>
    </div>
</body>
</html>
