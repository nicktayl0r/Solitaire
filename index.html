<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solitaire</title>
    <link rel="stylesheet" href ="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
</head>
<body>
    <h1>SOLITAIRE</h1>
    <div id='restart'>restart</div>
    <div id ='game'>
        <div id="tableau" class="tableau">
            <div id='t0' class='tableau'></div>
            <div id='t1' class='tableau'></div>
            <div id='t2' class='tableau'></div>
            <div id='t3' class='tableau'></div>
            <div id='t4' class='tableau'></div>
            <div id='t5' class='tableau'></div>
            <div id='t6' class='tableau'></div>
        </div>
        <div id='flex'>
            <div id='stock'>
                <div class='cards'>stock</div>
            </div>
            <div id='waste' class='waste'>
            </div>
            <div id='foundation' class='foundation'>
                <div id='t0' class='foundation'>spades</div>
                <div id='t1' class='foundation'>hearts</div>
                <div id='t2' class='foundation'>clubs</div>
                <div id='t3' class='foundation'>diamonds</div>
            </div>
        </div>
    </div>
    <script src='js/app.js'></script>    
</body>
</html>
