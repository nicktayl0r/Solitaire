<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solitaire</title>
    <link rel="stylesheet" href ="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
</head>
<body>
    <header>    
        <h1>SOLITAIRE</h1>
        <span id='restart'>restart</span>
        <span id='undo'>undo</span>
    </header>    
    <div id ='game'>
        <div id="tableau" class="tableau">
            <div id='0t' class='tableau'></div>
            <div id='1t' class='tableau'></div>
            <div id='2t' class='tableau'></div>
            <div id='3t' class='tableau'></div>
            <div id='4t' class='tableau'></div>
            <div id='5t' class='tableau'></div>
            <div id='6t' class='tableau'></div>
        </div>
        <div id='flex'>
            <div id='stock'>
            </div>
            <div id='waste' class='waste'>
            </div>
            <div id='foundation' class='foundation'>
                <div id='0f' class='foundation'></div>
                <div id='1f' class='foundation'></div>
                <div id='2f' class='foundation'></div>
                <div id='3f' class='foundation'></div>
            </div>
        </div>
        <div id='active-cards'>
        </div>
    </div>
    <script src='js/app.js'></script>    
</body>
</html>
